<!DOCTYPE html>
<html>

<head>
    <title>To Do List</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container" id="todoListWrapper">
        <h1>jQuery To Do List</h1>
        <div id="todoList" class="clearfix">
            <ul>
                <li class="listTitle">Monday</li>
                <li class="addItem"><input type="text" placeholder="Add More Items..."></li>
            </ul>
            <ul>
                <li class="listTitle">Tuesday</li>
                <li class="addItem"><input type="text" placeholder="Add More Items..."></li>
            </ul>
            <ul>
                <li class="listTitle">Wednesday</li>
                <li class="addItem"><input type="text" placeholder="Add More Items..."></li>
            </ul>
            <ul>
                <li class="listTitle">Thursday</li>
                <li class="addItem"><input type="text" placeholder="Add More Items..."></li>
            </ul>
            <ul>
                <li class="listTitle">Friday</li>
                <li class="addItem"><input type="text" placeholder="Add More Items..."></li>
            </ul>
            <ul>
                <li class="listTitle">Satday</li>
                <li class="addItem"><input type="text" placeholder="Add More Items..."></li>
            </ul>
            <ul>
                <li class="listTitle">Sunday</li>
                <li class="addItem"><input type="text" placeholder="Add More Items..."></li>
            </ul>
            
        </div>
            <div id="trash">Drop here to delete item</div>
    </div>
       
        <script src="plugin/jquery-3.2.1.js"></script>
        <script src="plugin/jquery-ui.min.js"></script>
        <script src="scripts.js"></script>
</body>
</html>
